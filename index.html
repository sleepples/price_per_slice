<!DOCTYPE html>
<html>
  <head>
    <title>Price Per Slice</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="master">
      <label for="price_input">Price:</label>
      <input type="number" step="0.01" min="0" id="price_input" autocomplete="off" placeholder="USD">
      <label for="diameter_input">Diameter: </label>
      <input type="number" step="0.01" min="0" id="diameter_input" autocomplete="off" placeholder="Inches">
      <input type="button" value="Calculate" onclick="calculate()" autocomplete="off">
      <input type="text" readonly placeholder="price per isq." id="calc_result">
    </div>
    <script src="dist/script.js"></script>
  </body>
</html>
